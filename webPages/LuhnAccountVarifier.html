<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <!-- include source files here... -->
  <script type="text/javascript" src="../src/LuhnValidator.js"></script>
  <script type="text/javascript">
    function validateInput(){
      var luhnValidator =window.LuhnValidator;
      var accountNum = document.getElementById("accountNumField").value;
      var outputDiv = document.getElementById("isCorrect")
      if (luhnValidator.isValidAccountNumber(accountNum)){
         outputDiv.innerHTML = "<p><b>Valid Account Number</b></p>";
      }
      else{
         outputDiv.innerHTML = "<p><b>Invalid Account Number</b></p>";
      }
      
    }
    
  </script>
  
  
</head>

<body>
<form>
<p> Enter your Account Number: <input type="text" name="accounNum" id="accountNumField"/>
<input type = "button" onClick="validateInput();"  value = "Validate"/>
</form>
<div id="isCorrect"/>
</body>

</html>
